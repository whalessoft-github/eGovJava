		</div>
	</div>
	<div id="container">
		<div id="left-navi">
			<h2><span>환경설정</span></h2>
			<ul id="lnb">
				<li><a href="/setting/basic/regist.html" title="기본설정">기본설정</a></li>
				<li><a href="/setting/menu/list.html" title="메뉴설정">메뉴설정</a></li>

			</ul>
		</div>
		<div id="contents">
			<div class="title-area">
				<h3>배너설정</h3>
				<div class="top_menu_nav">HOME > 환경설정 > 배너설정</div>
			</div>
			<form name="bannerListForm" id="bannerListForm" method="post">
			<input type="hidden" name="bannerNo">
			<div class="con-area">
				<div class="con-btn-top">
					<input type="button" value="등록" class="blue" onclick="banner.create();">
					<input type="button" value="삭제" class="red" onclick="banner.deleteChecked();">
				</div>
				<div class="con-table">
					<table summary="팝업설정">
						<colgroup>
							<col width="30px" />
							<col width="50px" />
							<col width="50px" />
							<col width="200px" />
							<col width="*" />
							<col width="120px" />
							<col width="120px" />
							<col width="50px" />
							<col width="50px" />
							<col width="150px" />
						</colgroup>
						<thead>
							<tr>
								<th scope="col">
									<input type="checkbox" id="checkAll" onclick="banner.checkAll();" title="전체선택">
								</th>
								<th scope="col">번호</th>
								<th scope="col">구분</th>
								<th scope="col">배너명</th>
								<th scope="col">경로</th>
								<th scope="col">시작일시</th>
								<th scope="col">종료일시</th>
								<th scope="col">순서</th>
								<th scope="col">상태</th>
								<th scope="col">관리</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td align="center">
									<input type="checkbox" name="bannerNos[]" value="0" title="선택">
								</td>
								<td align="center">1</td>
								<td align="center">중앙</td>
								<td align="center">메인 중앙 배너</td>
								<td align="center">https://whalessoft.com</td>
								<td align="center">2020-01-02 00:00</td>
								<td align="center">2099-12-31 00:00</td>
								<td align="center">0</td>
								<td align="center">Y</td>
								<td align="center">
									<input type="button" value="수정" class="blue" onclick="banner.update('0');">
									<input type="button" value="삭제" class="gray" onclick="banner.delete('0');">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			</form>
		</div>
